<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <section class="current-info">
      <div class="date-container">
        <!-- Time and date -->
        <div class="cords-and-time">
          <div class="time-and-date">
            <div class="time" id="time"><span id="am-pm"></span></div>
            <div class="date" id="date"></div>
          </div>
          <!-- Time-zone, country and cords -->
          <div class="place-container">
            <div class="time-zone" id="time-zone"></div>
            <div id="country" class="country"></div>
          </div>
        </div>
        <!-- Today forecast -->
        <div class="today" id="current-temp">
          <img src="" class="w-icon"/>
          <div class="day"></div>
          <div class="temp">&#176; C</div>
          <div class="temp">&#176; C</div>
        </div>
        <!-- Today weather spec -->

        <div class="others" id="current-weather-items">

        </div>
      </div>

      <div class="future-forecast">

        <!-- Future forecast for next 7 days -->
        <div id="weather-forecast" class="weather-forecast">
          <div class="weather-forecast-item">
            <div class="day"></div>
            <img src="" class="w-icon" />
            <div class="temp">Night - &#176; C</div>
            <div class="temp">Day - &#176; C</div>
          </div>
          <div class="weather-forecast-item">
            <div class="day"></div>
            <img src="" class="w-icon" />
            <div class="temp">Night - &#176; C</div>
            <div class="temp">Day - &#176; C</div>
          </div>
          <div class="weather-forecast-item">
            <div class="day"></div>
            <img src="" class="w-icon" />
            <div class="temp">Night - &#176; C</div>
            <div class="temp">Day - &#176; C</div>
          </div>
          <div class="weather-forecast-item">
            <div class="day"></div>
            <img src="" class="w-icon" />
            <div class="temp">Night - &#176; C</div>
            <div class="temp">Day - &#176; C</div>
          </div>
          <div class="weather-forecast-item">
            <div class="day"></div>
            <img src="" class="w-icon" />
            <div class="temp">Night - &#176; C</div>
            <div class="temp">Day - &#176; C</div>
          </div>
          <div class="weather-forecast-item">
            <div class="day"></div>
            <img src="" class="w-icon" />
            <div class="temp">Night - &#176; C</div>
            <div class="temp">Day - &#176; C</div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
