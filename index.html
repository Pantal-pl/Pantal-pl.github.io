<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
   <button class="menu-button">
   <div id="icon">
    <span id="layer1"></span>
    <span id="layer2"></span>
    <span id="layer3"></span>
   </div>
   </button>
    <div class="menu">
      <input type="text" autocomplete="off" autocapitalize="sentence" placeholder="Enter city name" id="location">
      <input type="submit" value="Find" id="submit">
      <button id="current-location">
        <svg width="24px" height="24px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><circle fill="#e9e9e9" cx="12" cy="12" r="4"/><path fill="#e9e9e9" d="M13 4.069V2h-2v2.069A8.01 8.01 0 0 0 4.069 11H2v2h2.069A8.008 8.008 0 0 0 11 19.931V22h2v-2.069A8.007 8.007 0 0 0 19.931 13H22v-2h-2.069A8.008 8.008 0 0 0 13 4.069zM12 18c-3.309 0-6-2.691-6-6s2.691-6 6-6 6 2.691 6 6-2.691 6-6 6z"/></svg></button>
    </div>

    <section class="current-info">
      <div class="date-container">
        <!-- Time and date -->
        <div class="cords-and-time">
          <div class="time-and-date">
            <div class="time" id="time"><span id="am-pm"></span></div>
            <div class="date" id="date"></div>
          </div>
          <!-- Time-zone, country and cords -->
          <div class="place-container">
            <div class="time-zone" id="time-zone"></div>
            <div id="country" class="country"></div>
          </div>
        </div>
        <!-- Today forecast -->
        <div class="today" id="current-temp">
          <img src="" class="w-icon"/>
          <div class="day"></div>
          <div class="temp">&#176; C</div>
          <div class="temp">&#176; C</div>
        </div>
        <!-- Today weather spec -->

        <div class="others" id="current-weather-items">

        </div>
      </div>

      <div class="future-forecast">

        <!-- Future forecast for next 7 days -->
        <div id="weather-forecast" class="weather-forecast">
          <div class="weather-forecast-item">
            <div class="day"></div>
            <img src="" class="w-icon" />
            <div class="temp">Night - &#176; C</div>
            <div class="temp">Day - &#176; C</div>
          </div>
          <div class="weather-forecast-item">
            <div class="day"></div>
            <img src="" class="w-icon" />
            <div class="temp">Night - &#176; C</div>
            <div class="temp">Day - &#176; C</div>
          </div>
          <div class="weather-forecast-item">
            <div class="day"></div>
            <img src="" class="w-icon" />
            <div class="temp">Night - &#176; C</div>
            <div class="temp">Day - &#176; C</div>
          </div>
          <div class="weather-forecast-item">
            <div class="day"></div>
            <img src="" class="w-icon" />
            <div class="temp">Night - &#176; C</div>
            <div class="temp">Day - &#176; C</div>
          </div>
          <div class="weather-forecast-item">
            <div class="day"></div>
            <img src="" class="w-icon" />
            <div class="temp">Night - &#176; C</div>
            <div class="temp">Day - &#176; C</div>
          </div>
          <div class="weather-forecast-item">
            <div class="day"></div>
            <img src="" class="w-icon" />
            <div class="temp">Night - &#176; C</div>
            <div class="temp">Day - &#176; C</div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
